<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Логотип Mesto Russia">
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/Jacques_Cousteau.png" alt="Фото профиля Жака-Ива Кусто">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__edit-button" aria-label="Редактировать" type="button"><img src="./images/edit-button.svg" alt="Кнопка редактирования"></button>
        <p class="profile__job">Исследователь океана</p>
      </div>
      <button class="profile__add-button" aria-label ="Добавить" type="button"><img src="./images/add-button.svg" alt="Кнопка Добавить"></button>
    </section>
    <section class="mesto">
      <ul class="mesto__list">
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2023 Mesto Russia</p>
  </footer>

  <!---Попап редактирования профиля--->
  <div class="popup popup_edit-profile">
    <div class="popup__container">
      <button class="popup__close popup__close_edit-profile" aria-label="Закрыть" type="button"></button>
      <div class="popup__content">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class = "popup__form popup__form_edit-profile" name="form" novalidate>
          <input
            id="input-name"
            class="popup__input popup__input_type_name"
            type="text"
            placeholder="Ваше имя"
            name="name"
            required
            minlength="2"
            maxlength="40"
          >
          <span
            class="input-name-error popup__error">
          </span>
          <input
            id="input-job"
            class="popup__input popup__input_type_job"
            type="text"
            placeholder="Род занятий"
            name="job"
            required
            minlength="2"
            maxlength="200"
          >
          <span
            class="input-job-error popup__error">
          </span>
          <button class="popup__submit-button popup__submit-button_edit-profile" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
  <!---Попап добавления новых мест-->
  <div class="popup popup_add-mesto">
    <div class="popup__container">
      <button class="popup__close popup__close_add-mesto" aria-label="Закрыть" type="button"></button>
      <div class="popup__content">
        <h2 class="popup__title">Новое место</h2>
        <form class = "popup__form popup__form_add-mesto" name="form" novalidate>
          <input
            id="input-title"
            class="popup__input popup__input_type_title"
            type="text"
            placeholder="Название"
            name="title"
            required
            minlength="1"
            maxlength="30">
          <span
            class="input-title-error popup__error">
          </span>
          <input
            id="input-image"
            class="popup__input popup__input_type_image"
            type="url"
            placeholder="Ссылка на картинку"
            name="image"
            required>
          <span
            class="input-image-error popup__error">
          </span>

          <button class="popup__submit-button popup__submit-button_add-mesto" type="submit">Создать</button>
        </form>
      </div>
    </div>
  </div>
  <!---Попап открытия картинки-->
  <div class="popup popup_img">
    <div class="popup__container-img">
      <button class="popup__close popup__close_img" aria-label="Закрыть" type="button"></button>
      <figure class="popup__figure">
        <img class="popup__image" src="#" alt="#">
        <figcaption class="popup__caption"></figcaption>
      </figure>
    </div>
  </div>
  <!--ТЕМПЛЕЙТ-->>
  <template id="mesto-template">
    <li class="mesto__item">
      <button class="mesto__delete-button" aria-label="Удалить" type="button"></button>
      <img class="mesto__image" src="#" alt="#">
      <div class="mesto__wrap">
        <h2 class="mesto__title"></h2>
        <button class="mesto__like-button" aria-label="Нравится" type="button"></button>
      </div>
    </li>
  </template>
  <script src="./scripts/cards.js"></script>
  <script src="./scripts/index.js"></script>
  <script src="./scripts/validate.js"></script>
</body>
</html>
